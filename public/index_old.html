<body>
    <div data-ng-class="{seprecon: showLoading == true}"></div>
    <!--Div class nabar-fixed-top start here -->
    <div data-ui-view="header"></div>
    <!--Div class nabar-fixed-top End here -->
    <div data-ui-view="middle"></div>
    <div data-ui-view="footer"></div>
    <!--Model Box Start here -->
    <!-- Modal -->
    <div class="modal fade" id="myModal" data-backdrop="static" data-keyboard="false" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-ng-controller="userCtrl">
        <div class="modal-dialog" role="document">
            <form name="signinForm" data-ng-submit="userLogin()" novalidate>
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel"><i class="fa-user fa"></i> &nbsp; User Login</h4>
                    </div>
                    <div class="modal-body">
                        <label>Email</label>
                        <input type="email" class="Inputtype1" placeholder="Email" name="email" data-ng-model="regform.email" required />
                        <label class="error" data-ng-show="(signinForm.$submitted || signinForm.email.$dirty) && signinForm.email.$error.required">Please enter email.</label>
                        <label class="error" data-ng-show="(signinForm.$submitted || signinForm.email.$dirty) && signinForm.email.$error.email">Please enter valid email.</label>
                    </div>
                    <div class="modal-body">
                        <label>Password</label>
                        <input type="password" class="Inputtype1" placeholder="Password" name="password" data-ng-model="regform.password" required />
                        <label class="error" data-ng-show="(signinForm.$submitted || signinForm.password.$dirty) && signinForm.password.$error.required">Please enter password.</label>
                    </div>
                    <div class="modal-footer">
                        <p class="pull-left">
                            <input type="checkbox" name="remember" data-ng-checked="true" /> Remember me.
                            <br/><a data-ng-click="openForgotPass()" href="javascript:void(0);">Forgot password</a> </p>
                        <button type="submit" class="btn Button1"><i class="fa-lock fa"></i> &nbsp; login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal fade" id="myModalForgotPass" data-backdrop="static" data-keyboard="false" role="dialog" aria-labelledby="myModalLabel1" aria-hidden="true" data-ng-controller="userCtrl">
        <div class="modal-dialog" role="document">
            <form name="forgotForm" data-ng-submit="forgotPass()" novalidate>
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel1"><i class="fa-user fa"></i> &nbsp; Forgot Password</h4>
                    </div>
                    <div class="modal-body">
                        <label>Email</label>
                        <input type="email" class="Inputtype1" placeholder="Email" name="email" data-ng-model="forgotform.email" required />
                        <label class="error" data-ng-show="(forgotForm.$submitted || forgotForm.email.$dirty) && forgotForm.email.$error.required">Please enter email.</label>
                        <label class="error" data-ng-show="(forgotForm.$submitted || forgotForm.email.$dirty) && forgotForm.email.$error.email">Please enter valid email.</label>
                    </div>
                    <div class="modal-footer">
                        <p class="pull-left">
                            <a data-ng-click="openLoginPop()" href="javascript:void(0)">Back to Login</a>
                        </p>
                        <button type="submit" class="btn Button1"><i class="fa-lock fa"></i> &nbsp; Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
