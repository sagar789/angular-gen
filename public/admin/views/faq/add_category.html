<div class="row" ng-controller="faqCtrl" ng-init="">
    <div class="col-md-12">
        <h5 class="subtitle mb5">Add Faq Category</h5>
        <p class="mb20"></p>
        <form id="form1" class="form-horizontal" name="addForm" method="post" ng-submit="addCategory()" novalidate enctype="multipart/form-data">
            <div class="panel panel-default">
                <div class="panel-heading">
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Title:</label>
                        <div class="col-sm-4">
                            <input type="text" name="category_name" class="form-control" ng-model="categoryData.category_name" ng-blur="duplicateCategory(categoryData.category_name)" required />
                            <div class="error">
                                <label class="error" ng-show="(addForm.$submitted || addForm.category_name.$dirty) && addForm.category_name.$error.required">Please enter title.</label>
                                <label class="error" ng-show="alReg">Already Taken</label>
                            </div>
                        </div>
                    </div>                    
                </div>                    
                <!-- panel-body -->
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">							
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
                <!-- panel-footer -->
            </div>
            <!-- panel-default -->
        </form>
    </div>
</div>
<!-- row -->
