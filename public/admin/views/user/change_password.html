<div class="signinpanel" ng-controller="userCtrl">
    <div class="row">
        <div class="col-md-6 col-md-6 col-xs-offset-2">
            <form name="changeForm" ng-submit="changePass()" novalidate="true">
                <h4 class="nomargin">Change Password</h4>
                <input type="password" class="form-control pword" placeholder="new password" name="password" ng-model="resform.password" required />
                <div class="error">
                    <label class="error" ng-show="(changeForm.$submitted
 || changeForm.password.$dirty) && changeForm.password.$error.required">Please enter password.</label>
                </div>
                <input type="password" class="form-control pword" placeholder="confirm password" name="cpassword" ng-model="resform.cpassword" compare-to="password" required />
                <div class="error">
                    <label class="error" ng-show="(changeForm.$submitted || changeForm.cpassword.$dirty) && changeForm.cpassword.$error.required">Please enter confirm password.</label>
                    <label class="error" ng-show="changeForm.cpassword.$error.compareTo">Password does not match.</label>
                </div>
                <!-- <a ui-sref="signin"><small>Back to SignIn</small></a> -->
                <input type="submit" class="btn btn-success btn-block" name="submit" value="Submit" />
            </form>
        </div>
    </div>
