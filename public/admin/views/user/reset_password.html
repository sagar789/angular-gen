<div class="signinpanel" ng-controller="userCtrl">
    <div class="row">
        <div class="col-md-6">
            <form name="resetForm" ng-submit="resetPass()" novalidate="true">
                <h4 class="nomargin">Reset Password</h4>
                <input type="password" class="form-control uname" placeholder="new password" name="password" ng-model="resform.password" required />
                <div class="error">
                    <label class="error" ng-show="(resetForm.$submitted || resetForm.password.$dirty) && resetForm.password.$error.required">Please enter password.</label>
                </div> 
                <input type="password" class="form-control uname" placeholder="confirm password" name="cpassword" ng-model="resform.cpassword" compare-to="password" required />
                <div class="error">
                    <label class="error" ng-show="(resetForm.$submitted || resetForm.cpassword.$dirty) && resetForm.cpassword.$error.required">Please enter confirm password.</label>
                     <label class="error" ng-show="resetForm.cpassword.$error.compareTo">Password does not match.</label>
                </div>               
                <a ui-sref="signin"><small>Back to SignIn</small></a>
                <input type="submit" class="btn btn-success btn-block" name="submit" value="Submit" />
            </form>
        </div>


    </div>
