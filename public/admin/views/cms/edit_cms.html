<div class="row" ng-controller="cmsCtrl" ng-init="edit()">
    <div class="col-md-12">
        <h5 class="subtitle mb5">Edit CMS</h5>
        <p class="mb20"></p>
        <form id="form1" class="form-horizontal" name="updateForm" method="post" ng-submit="update()" novalidate enctype="multipart/form-data">
            <div class="panel panel-default">
                <div class="panel-heading">
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Title:</label>
                        <div class="col-sm-4">
                            <input type="text" name="title" class="form-control" ng-model="form.title" required />
                            <div class="error">
                                <label class="error" ng-show="(updateForm.$submitted || updateForm.name.$dirty) && updateForm.title.$error.required">Please enter title.</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Description:</label>
                        <div class="col-sm-6" ng-if="(form.id == 4 || form.id == 5 || form.id == 6 || form.id == 7 || form.id == 8 || form.id == 9 || form.id == 10 || form.id == 11 || form.id == 12 || form.id == 13 || form.id == 14 || form.id == 15 || form.id == 16 || form.id == 17 || form.id == 18)">
                            <textarea ckeditor="editorOptionsOne" ng-model="form.description"></textarea>
                        </div>
                        <div class="col-sm-6" ng-if="(form.id == 2 || form.id == 3)">
                            <textarea ckeditor="editorOptionsTwo" ng-model="form.description"></textarea>
                        </div>
                    </div>
                    <!-- <div class="form-group">
                        <label class="col-sm-4 control-label">Status</label>
                        <div class="col-sm-4">
                            <select class="form-control mb15" name="status" ng-model="form.status" ng-options="option.name for option in statusOption track by option.id" required>
                                <option value="">Select Your Status (*)</option>
                            </select>
                            <div class="error">
                                <label class="error" ng-show="(updateForm.$submitted || updateForm.status.$dirty) && updateForm.status.$error.required">Please select Status.</label>
                            </div>
                        </div>
                    </div> -->
                </div>
                <!-- panel-body -->
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-sm-4">
                        </div>
                        <div class="col-sm-4">
                            <a ui-sref="cmsManage" class="btn btn-warning">cancel</a>
                            <button type="submit" class="btn btn-primary pull-right">Submit</button>
                        </div>
                        <div class="col-sm-4">
                        </div>
                    </div>
                </div>
                <!-- panel-footer -->
            </div>
            <!-- panel-default -->
        </form>
    </div>
</div>
<!-- row -->
