<div class="row" ng-controller="helpCtrl" ng-init="loadParentCategory()">
    <div class="col-md-12">
        <h5 class="subtitle mb5">Add Category</h5>
        <p class="mb20"></p>
        <form id="form1" class="form-horizontal" name="addForm" method="post" ng-submit="addCategory()" novalidate enctype="multipart/form-data">
            <div class="panel panel-default">
                <div class="panel-heading">
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Parent Category:</label>
                    <div class="col-sm-4">
                        <select class="form-control mb15" name="role" ng-model="categoryData.cat_id" ng-options="option.title for option in categoryList track by option.id" required>
                            <option value="">Select Your Status (*)</option>
                        </select>
                        <div class="error">
                            <label class="error" ng-show="(addForm.$submitted || addForm.status.$dirty) && addForm.role.$error.required">Please select Parent Category.</label>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Title:</label>
                        <div class="col-sm-4">
                            <input type="text" name="title" class="form-control" ng-model="categoryData.title" required />
                            <div class="error">
                                <label class="error" ng-show="(addForm.$submitted || addForm.title.$dirty) && addForm.title.$error.required">Please enter title.</label>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- panel-body -->
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
                <!-- panel-footer -->
            </div>
            <!-- panel-default -->
        </form>
    </div>
</div>
<!-- row -->
