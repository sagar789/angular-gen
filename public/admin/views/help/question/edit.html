<div class="row" ng-controller="helpCtrl" ng-init="editParentCategory()">
    <div class="col-md-12">
        <h5 class="subtitle mb5">Edit Parent Category</h5>
        <p class="mb20"></p>
        <form id="form1" class="form-horizontal" name="updateForm" ng-submit="updateHelpCategory()" novalidate="true">
            <div class="panel panel-default">
                <div class="panel-heading">
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Title:</label>
                        <div class="col-sm-4">
                            <input type="text" name="title" class="form-control" ng-model="categoryData.title" ng-blur="duplicateCategory(categoryData.title)" required />
                            <div class="error">
                                <label class="error" ng-show="(updateForm.$submitted || updateForm.title.$dirty) && updateForm.title.$error.required">Please enter category.</label>
                                <label class="error" ng-show="alReg">This cateAlready Taken</label>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- panel-body -->
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <button type="submit" ng-disabled ="alReg" class="btn btn-primary">Update</button>
                        </div>
                    </div>
                </div>
                <!-- panel-footer -->
            </div>
            <!-- panel-default -->
        </form>
    </div>
</div>
<!-- row -->
