<div class="row" ng-controller="trailerCtrl">
    <div class="col-md-10">
        <h5 class="subtitle mb5">Add Trailer</h5>
        <p class="mb20"></p>
        <form id="form1" class="form-horizontal" name="addForm" method="post" ng-submit="add()" novalidate enctype="multipart/form-data">
            <div class="panel panel-default">
                <div class="panel-heading">
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Title:</label>
                        <div class="col-sm-5">
                            <input type="text" name="title" class="form-control" ng-model="form.title" required />
                            <div class="error">
                                <label class="error" ng-show="(addForm.$submitted || addForm.name.$dirty) && addForm.title.$error.required">Please enter title.</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Description:</label>
                        <div class="col-sm-9">
                             <textarea ng-model="form.description" name="textarea" ng-te-editor id="textarea"></textarea>                            
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Status</label>
                        <div class="col-sm-4">
                            <select class="form-control mb15" name="status" ng-model="form.status" ng-options="option.name for option in statusOption track by option.id" required>
                                <option value="">Select Your Status (*)</option>
                            </select>
                            <div class="error">
                                <label class="error" ng-show="(addForm.$submitted || addForm.status.$dirty) && addForm.status.$error.required">Please select Status.</label>
                            </div>
                        </div>
                    </div>
